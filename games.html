<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <style>
        .welcome-message {
            text-align: center;
            color: white;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-family: Arial, sans-serif; /* Change font family */
        }

        .container {
            position: relative;
            z-index: 1; /* Ensure images are on top of the text */
            display: flex; /* Use flexbox for layout */
            justify-content: space-around; /* Align columns horizontally */
        }

        .column {
            flex: 1; /* Each column takes equal width */
            padding: 10px;
            box-sizing: border-box;
            text-align: center; /* Center align content */
        }

        .column img {
            width: 100%; /* Make images fill their parent container */
            height: auto;
            display: block;
            margin: 0 auto; /* Center images horizontally */
            cursor: pointer;
            opacity: 0.4; /* Set opacity to 50% (change as needed) */
        }

        .column img:hover {
            opacity: 1; /* Increase opacity to 100% on hover */
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0; /* Ensure text is behind the images */
            color: #070707; /* Gray color */
            font-size: 10vw; /* Large font size based on viewport width */
            white-space: nowrap; /* Prevent text from wrapping */
            opacity: 0; /* Initially hidden */
            animation: fadeIn 2s ease-in-out forwards; /* Animation */
            text-shadow: 5px 5px 35px rgba(255, 0, 0, 0.7);

            padding: 20px; /* Add padding to the body to separate the columns from the edges */
            margin: 0; /* Remove default margin */
            font-family: 'Impact', sans-serif; /* Use Impact font */
            filter: brightness(150%); /* Adjust the brightness (150% brighter in this example) */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0; /* Start opacity */
            }
            100% {
                opacity: 1; /* End opacity */
            }
        }
    </style>
</head>
