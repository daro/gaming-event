<!DOCTYPE html>
<html>
<head>
    <header>
        <nav class="navbar">
          <div class="menu">
            <div class="menu__item"><a href="index.html">Home</a></div>
            <div class="menu__item"><a href="events.html">Events</a></div>
            <div class="menu__item"><a href="about.html">About</a></div>
            <div class="menu__item"><a href="booking.html">Booking</a></div>
          </div>
        </nav>
      </header>    
    <title>Event Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 1;
            padding: 20px;
            background-image: url('gaming_background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2 style="color: #6fc6e6;">Registration Form</h2>

<form action="/submit_registration" method="post">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="age">Age:</label>
    <input type="number" id="age" name="age">

    <label for="gamertag">Gamertag/Username:</label>
    <input type="text" id="gamertag" name="gamertag">

    <label for="address">Address:</label>
    <input type="text" id="address" name="address">

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone">

    <label for="platform">Gaming Platform:</label>
    <select id="platform" name="platform">
        <option value="PC">PC</option>
        <option value="PlayStation">PlayStation</option>
        <option value="Xbox">Xbox</option>
    </select>

    <label for="emergency_contact">Emergency Contact:</label>
    <input type="text" id="emergency_contact" name="emergency_contact">

    <label for="emergency_phone">Emergency Contact Phone:</label>
    <input type="tel" id="emergency_phone" name="emergency_phone">

    <label for="tshirt_size">T-shirt Size:</label>
    <select id="tshirt_size" name="tshirt_size">
        <option value="S">Small</option>
        <option value="M">Medium</option>
        <option value="L">Large</option>
        <option value="XL">Extra Large</option>
    </select>

    <label for="gaming_id">Gaming ID:</label>
    <input type="text" id="gaming_id" name="gaming_id">

    <input type="submit" value="Register">
</form>

</body>
</html>
