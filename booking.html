<main>
    <div class="container">
        <h1>Contact Us & Book Your Gaming Event</h1>
        <form action="submit_booking.php" method="POST">
            <!-- First column -->
            <div class="two-column-form">
                <div class="column">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age">

                    <label for="gamertag">Gamertag/Username:</label>
                    <input type="text" id="gamertag" name="gamertag">

                    <label for="emergency_contact">Emergency Contact:</label>
                    <input type="text" id="emergency_contact" name="emergency_contact">

                    <label for="emergency_phone">Emergency Contact Phone:</label>
                    <input type="text" id="emergency_phone" name="emergency_phone">
                </div>
                <!-- Second column -->
                <div class="column">
                    <label for="gaming_nick">Gaming nick:</label>
                    <input type="text" id="gaming_nick" name="gaming_nick">

                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required>

                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>

                    <label for="platform">Gaming Platform:</label>
                    <select id="platform" name="platform">
                        <option value="PC">PC</option>
                        <option value="PlayStation">PlayStation</option>
                        <option value="Xbox">Xbox</option>
                    </select>

                    <label for="tshirt_size">T-shirt Size:</label>
                    <select id="tshirt_size" name="tshirt_size">
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                        <option value="XL">Extra Large</option>
                    </select>
                    <button type="submit">Book Now</button>
                </div>
            </div>
        </form>
    </div>
