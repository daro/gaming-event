<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Extreme Gaming Events (Glasgow 2024)</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">



</head>
<body class="contact-form-bg">

<h2>Registration Form</h2>

<form action="submit_registration.html" method="post">
<label for="fullname">Full Name:</label>
<input type="text" id="fullname" name="fullname">

<label for="email">Email:</label>
<input type="email" id="email" name="email">

<label for="age">Age:</label>
<input type="number" id="age" name="age">

<label for="gamertag">Gamertag/Username:</label>
<input type="text" id="gamertag" name="gamertag">

<label for="address">Address:</label>
<input type="text" id="address" name="address">

<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone">

<label for="platform">Gaming Platform:</label>
<select id="platform" name="platform">
  <option value="PC">PC</option>
  <option value="PlayStation">PlayStation</option>
  <option value="Xbox">Xbox</option>
</select>

<label for="emergency_contact">Emergency Contact:</label>
<input type="text" id="emergency_contact" name="emergency_contact">

<label for="emergency_phone">Emergency Contact Phone:</label>
<input type="tel" id="emergency_phone" name="emergency_phone">

<label for="tshirt_size">T-shirt Size:</label>
<select id="tshirt_size" name="tshirt_size">
  <option value="S">Small</option>
  <option value="M">Medium</option>
  <option value="L">Large</option>
  <option value="XL">Extra Large</option>
</select>

<label for="gaming_id">Gaming ID:</label>
<input type="text" id="gaming_id" name="gaming_id">

<input type="submit" value="Register">
</form>
</main>
<footer>
  <p>Footer</p>
</footer>


</body>
</html>
